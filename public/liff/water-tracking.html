<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1E7B9C">
  <title>ดื่มน้ำ - OONJAI</title>

  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://static.line-scdn.net">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://mqxklnzxfrupwwkwlwwc.supabase.co">

  <!-- Kanit Font -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Theme CSS -->
  <link rel="stylesheet" href="css/oonjai-theme.css">

  <!-- External Scripts -->
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* Progress Section */
    .progress-section {
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius-xl);
      padding: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .progress-label {
      font-size: 0.8125rem;
      color: hsl(var(--muted-foreground));
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .progress-label svg {
      width: 14px;
      height: 14px;
    }

    .progress-bar-container {
      position: relative;
      height: 12px;
      background: hsl(var(--muted));
      border-radius: var(--radius-full);
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, hsl(200 85% 50%) 0%, hsl(200 85% 40%) 100%);
      border-radius: var(--radius-full);
      transition: width 0.3s ease;
    }

    /* Water Summary Card */
    .water-summary {
      background: linear-gradient(135deg, hsl(200 85% 50%) 0%, hsl(200 85% 40%) 100%);
      border-radius: var(--radius-xl);
      padding: 1.5rem;
      text-align: center;
      color: white;
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .water-summary::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -30%;
      width: 200px;
      height: 200px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
    }

    .water-summary-content {
      position: relative;
      z-index: 1;
    }

    .water-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 0.75rem;
      background: rgba(255,255,255,0.2);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .water-icon svg {
      width: 28px;
      height: 28px;
    }

    .water-amount {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      font-family: var(--font-mono);
    }

    .water-unit {
      font-size: 0.9375rem;
      opacity: 0.9;
      margin-bottom: 0.75rem;
    }

    .water-remaining {
      font-size: 0.875rem;
      opacity: 0.85;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.375rem;
    }

    .water-remaining svg {
      width: 16px;
      height: 16px;
    }

    /* Section Title */
    .section-title {
      font-size: 0.9375rem;
      font-weight: 600;
      color: hsl(var(--foreground));
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .section-title svg {
      width: 18px;
      height: 18px;
      color: hsl(var(--primary));
    }

    /* Quick Add Buttons */
    .quick-add-card {
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius-xl);
      padding: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .quick-add {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .quick-btn {
      background: hsl(var(--muted));
      border: 2px solid transparent;
      border-radius: var(--radius-lg);
      padding: 1rem 0.5rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .quick-btn:hover {
      border-color: hsl(200 85% 50%);
      background: hsl(200 85% 95%);
    }

    .dark .quick-btn:hover {
      background: hsl(200 50% 20%);
    }

    .quick-btn:active {
      transform: scale(0.95);
    }

    .quick-btn .amount {
      font-size: 1.125rem;
      font-weight: 600;
      color: hsl(200 85% 45%);
      display: block;
      margin-bottom: 0.25rem;
    }

    .quick-btn .label {
      font-size: 0.75rem;
      color: hsl(var(--muted-foreground));
    }

    .custom-input-group {
      display: flex;
      gap: 0.75rem;
    }

    .custom-input-group input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 2px solid hsl(var(--border));
      border-radius: var(--radius-lg);
      font-size: 0.9375rem;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      transition: all 0.2s ease;
    }

    .custom-input-group input:focus {
      outline: none;
      border-color: hsl(var(--primary));
      box-shadow: 0 0 0 3px hsl(var(--primary) / 0.1);
    }

    .custom-input-group button {
      padding: 0.75rem 1.25rem;
      background: linear-gradient(135deg, hsl(200 85% 50%) 0%, hsl(200 85% 40%) 100%);
      color: white;
      border: none;
      border-radius: var(--radius-lg);
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.375rem;
      transition: all 0.2s ease;
    }

    .custom-input-group button:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .custom-input-group button:active {
      transform: scale(0.97);
    }

    .custom-input-group button svg {
      width: 18px;
      height: 18px;
    }

    /* Log Section */
    .log-card {
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius-xl);
      padding: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .log-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.875rem;
      background: hsl(var(--muted));
      border-radius: var(--radius-lg);
      margin-bottom: 0.5rem;
    }

    .log-item:last-child {
      margin-bottom: 0;
    }

    .log-item-info {
      display: flex;
      flex-direction: column;
      gap: 0.125rem;
    }

    .log-item .time {
      font-size: 0.75rem;
      color: hsl(var(--muted-foreground));
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .log-item .time svg {
      width: 12px;
      height: 12px;
    }

    .log-item .amount {
      font-size: 1rem;
      font-weight: 600;
      color: hsl(200 85% 45%);
    }

    .delete-btn {
      background: hsl(0 70% 50%);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 0.375rem 0.625rem;
      font-size: 0.75rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      transition: all 0.2s ease;
    }

    .delete-btn:hover {
      background: hsl(0 70% 45%);
    }

    .delete-btn:active {
      transform: scale(0.95);
    }

    .delete-btn svg {
      width: 14px;
      height: 14px;
    }

    .empty-state {
      text-align: center;
      padding: 1.5rem;
      color: hsl(var(--muted-foreground));
    }

    .empty-state svg {
      width: 40px;
      height: 40px;
      opacity: 0.5;
      margin-bottom: 0.5rem;
    }

    /* Settings Card */
    .settings-card {
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius-xl);
      padding: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .settings-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .settings-label {
      font-size: 0.875rem;
      color: hsl(var(--muted-foreground));
    }

    .settings-input {
      width: 120px;
      padding: 0.5rem 0.75rem;
      border: 1px solid hsl(var(--border));
      border-radius: var(--radius);
      font-size: 0.9375rem;
      text-align: center;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
    }

    .settings-input:focus {
      outline: none;
      border-color: hsl(var(--primary));
    }

    /* Close Section */
    .close-section {
      padding-top: 0.5rem;
    }

    @media (max-width: 480px) {
      .water-amount {
        font-size: 2.5rem;
      }

      .quick-add {
        gap: 0.5rem;
      }

      .quick-btn {
        padding: 0.75rem 0.25rem;
      }

      .quick-btn .amount {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Loading State -->
    <div id="loadingState" class="loading-container">
      <div class="loading-spinner"></div>
      <p class="loading-text">กำลังโหลด...</p>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden">
      <!-- Header -->
      <header class="header">
        <button class="btn-icon" onclick="goBack()" aria-label="กลับ" id="backBtn"></button>
        <h1 class="header-title" id="headerTitle"></h1>
        <button class="btn-icon" onclick="darkMode.toggle()" aria-label="สลับธีม" id="themeBtn"></button>
      </header>

      <!-- Progress Section -->
      <div class="progress-section">
        <div class="progress-header">
          <span class="progress-label" id="todayLabel"></span>
          <span class="progress-label" id="goalText">เป้าหมาย: 2000 ml</span>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>
      </div>

      <!-- Water Summary -->
      <div class="water-summary">
        <div class="water-summary-content">
          <div class="water-icon" id="waterIcon"></div>
          <div class="water-amount" id="totalAmount">0</div>
          <div class="water-unit">มิลลิลิตร (<span id="glassCount">0</span> แก้ว)</div>
          <div class="water-remaining">
            <span id="targetIcon"></span>
            <span id="remaining">2000 ml</span> เพื่อบรรลุเป้าหมาย
          </div>
        </div>
      </div>

      <!-- Quick Add -->
      <div class="section-title" id="quickAddTitle"></div>
      <div class="quick-add-card">
        <div class="quick-add">
          <button class="quick-btn" onclick="addWater(250)">
            <span class="amount">250 ml</span>
            <span class="label">1 แก้ว</span>
          </button>
          <button class="quick-btn" onclick="addWater(500)">
            <span class="amount">500 ml</span>
            <span class="label">2 แก้ว</span>
          </button>
          <button class="quick-btn" onclick="addWater(750)">
            <span class="amount">750 ml</span>
            <span class="label">3 แก้ว</span>
          </button>
        </div>

        <div class="custom-input-group">
          <input type="number" id="customAmount" placeholder="ระบุปริมาณ (ml)" min="1" max="5000" inputmode="numeric">
          <button onclick="addCustomWater()" id="addCustomBtn"></button>
        </div>
      </div>

      <!-- Today's Log -->
      <div class="section-title" id="logTitle"></div>
      <div class="log-card">
        <div id="logContainer">
          <div class="empty-state" id="emptyState"></div>
        </div>
      </div>

      <!-- Settings -->
      <div class="section-title" id="settingsTitle"></div>
      <div class="settings-card">
        <div class="settings-row">
          <span class="settings-label">เป้าหมายรายวัน (ml)</span>
          <input type="number" id="dailyGoal" class="settings-input" value="2000" min="500" max="5000" onchange="updateGoal()" inputmode="numeric">
        </div>
      </div>

      <!-- Close Button -->
      <div class="close-section">
        <button class="btn btn-secondary btn-block" onclick="goBack()">
          <span id="closeBtnText">ปิด</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Lucide Icons -->
  <script src="js/lucide-icons.js"></script>

  <script>
    // API Base URL
    const API_BASE_URL = window.location.hostname === 'localhost'
      ? 'http://localhost:3000/api'
      : 'https://duulair.vercel.app/api';

    const LIFF_ID = '2008278683-5k69jxNq';
    const SUPABASE_URL = 'https://mqxklnzxfrupwwkwlwwc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xeGtsbnp4ZnJ1cHd3a3dsd3djIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNjcxMjYsImV4cCI6MjA3MjY0MzEyNn0.vPBkIGHdvrfotD3QMnFGrNRMTP3fFzn715XGwqKG-6Y';

    let supabaseClient = null;
    if (window.supabase && window.supabase.createClient) {
      supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }

    let patientId = null;
    let groupId = null;
    let dailyGoal = 2000;
    let totalToday = 0;
    let todayLogs = [];

    // Initialize UI immediately
    (function initUI() {
      // Initialize dark mode
      darkMode.init();

      // Set icons
      document.getElementById('backBtn').innerHTML = icon('arrowLeft');
      document.getElementById('headerTitle').innerHTML = icon('droplet', 'inline-icon') + ' ดื่มน้ำ';
      document.getElementById('themeBtn').innerHTML = icon('sun');
      document.getElementById('todayLabel').innerHTML = icon('calendar') + ' วันนี้';
      document.getElementById('waterIcon').innerHTML = icon('droplet');
      document.getElementById('targetIcon').innerHTML = icon('target');
      document.getElementById('quickAddTitle').innerHTML = icon('zap') + ' เพิ่มเร็ว';
      document.getElementById('addCustomBtn').innerHTML = icon('plus') + ' เพิ่ม';
      document.getElementById('logTitle').innerHTML = icon('list') + ' บันทึกวันนี้';
      document.getElementById('emptyState').innerHTML = icon('droplet') + '<p>ยังไม่มีการบันทึก</p>';
      document.getElementById('settingsTitle').innerHTML = icon('settings') + ' ตั้งค่า';

      // Check if we should show back button
      const returnTo = sessionStorage.getItem('liff_return_to');
      if (returnTo) {
        document.getElementById('closeBtnText').textContent = 'กลับ';
      }

      // Load cached data
      const today = new Date().toISOString().split('T')[0];
      const savedData = JSON.parse(localStorage.getItem(`water_${today}`) || '{"total": 0, "logs": [], "goal": 2000}');
      totalToday = savedData.total || 0;
      todayLogs = savedData.logs || [];
      dailyGoal = savedData.goal || 2000;

      // Show UI immediately
      document.getElementById('loadingState').classList.add('hidden');
      document.getElementById('mainContent').classList.remove('hidden');

      // Update UI with cached data
      document.getElementById('dailyGoal').value = dailyGoal;
      updateUI();
    })();

    // Update theme icon
    function updateThemeIcon() {
      const isDark = document.documentElement.classList.contains('dark');
      document.getElementById('themeBtn').innerHTML = isDark ? icon('moon') : icon('sun');
    }

    const originalToggle = darkMode.toggle;
    darkMode.toggle = function() {
      originalToggle.call(darkMode);
      updateThemeIcon();
    };
    setTimeout(updateThemeIcon, 100);

    function goBack() {
      const returnTo = sessionStorage.getItem('liff_return_to');
      if (returnTo) {
        sessionStorage.removeItem('liff_return_to');
        const basePath = window.location.pathname.replace(/[^/]*$/, '');
        window.location.href = basePath + returnTo;
      } else {
        liff.closeWindow();
      }
    }

    // Cached profile fetch
    async function getCachedProfile() {
      const cached = sessionStorage.getItem('liff_profile');
      const cacheTime = sessionStorage.getItem('liff_profile_time');
      const ONE_HOUR = 60 * 60 * 1000;

      if (cached && cacheTime && (Date.now() - parseInt(cacheTime)) < ONE_HOUR) {
        return JSON.parse(cached);
      }

      const profile = await liff.getProfile();
      sessionStorage.setItem('liff_profile', JSON.stringify(profile));
      sessionStorage.setItem('liff_profile_time', Date.now().toString());
      return profile;
    }

    // Skip registration check if already verified
    async function checkUserRegistration(lineUserId) {
      if (sessionStorage.getItem('user_registered') === 'true') {
        return true;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/check-user/${lineUserId}`);
        const result = await response.json();

        if (result.exists) {
          sessionStorage.setItem('user_registered', 'true');
          return true;
        } else {
          window.location.href = '/liff/index.html';
          return false;
        }
      } catch (error) {
        console.error('Error checking registration:', error);
        return true;
      }
    }

    async function initializeLIFF() {
      try {
        await liff.init({ liffId: LIFF_ID });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        // Get context immediately
        const context = JSON.parse(localStorage.getItem('oonjai_context') || '{}');
        patientId = context.patientId;
        groupId = context.groupId;

        // Run in background
        getCachedProfile().then(profile => {
          checkUserRegistration(profile.userId).catch(e => console.error('Reg check:', e));
        }).catch(e => console.error('Profile error:', e));

      } catch (error) {
        console.error('LIFF init error:', error);
      }
    }

    function addWater(amount) {
      totalToday += amount;

      const now = new Date();
      todayLogs.unshift({
        id: Date.now(),
        time: now.toTimeString().slice(0, 5),
        amount: amount
      });

      saveData();
      updateUI();
    }

    function addCustomWater() {
      const input = document.getElementById('customAmount');
      const amount = parseInt(input.value);

      if (!amount || amount < 1 || amount > 5000) {
        alert('กรุณาระบุปริมาณระหว่าง 1-5000 ml');
        return;
      }

      addWater(amount);
      input.value = '';
    }

    function updateGoal() {
      const input = document.getElementById('dailyGoal');
      dailyGoal = parseInt(input.value);
      saveData();
      updateUI();
    }

    function saveData() {
      const today = new Date().toISOString().split('T')[0];
      localStorage.setItem(`water_${today}`, JSON.stringify({
        total: totalToday,
        logs: todayLogs,
        goal: dailyGoal
      }));
    }

    function updateUI() {
      // Update amounts
      document.getElementById('totalAmount').textContent = totalToday;
      document.getElementById('glassCount').textContent = Math.floor(totalToday / 250);
      document.getElementById('goalText').textContent = `เป้าหมาย: ${dailyGoal} ml`;

      // Update remaining
      const remaining = Math.max(0, dailyGoal - totalToday);
      document.getElementById('remaining').textContent = `${remaining} ml`;

      // Update progress bar
      const progress = Math.min(100, (totalToday / dailyGoal) * 100);
      document.getElementById('progressBar').style.width = `${progress}%`;

      // Update logs
      const container = document.getElementById('logContainer');
      if (todayLogs.length === 0) {
        container.innerHTML = `<div class="empty-state">${icon('droplet')}<p>ยังไม่มีการบันทึก</p></div>`;
      } else {
        container.innerHTML = todayLogs.map(log => `
          <div class="log-item">
            <div class="log-item-info">
              <span class="time">${icon('clock')} ${log.time}</span>
              <span class="amount">+${log.amount} ml</span>
            </div>
            <button class="delete-btn" onclick="deleteWaterLog(${log.id})">${icon('trash2')} ลบ</button>
          </div>
        `).join('');
      }
    }

    function deleteWaterLog(logId) {
      const log = todayLogs.find(l => l.id === logId);
      if (!log) return;

      totalToday -= log.amount;
      todayLogs = todayLogs.filter(l => l.id !== logId);

      saveData();
      updateUI();
    }

    // Initialize
    initializeLIFF();
  </script>
</body>
</html>
