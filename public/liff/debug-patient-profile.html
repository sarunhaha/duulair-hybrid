<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Patient Profile</title>
  <style>
    body { font-family: monospace; padding: 10px; font-size: 12px; }
    .log { margin: 5px 0; padding: 5px; border-left: 3px solid #ccc; }
    .log.info { border-color: #2196F3; background: #E3F2FD; }
    .log.success { border-color: #4CAF50; background: #E8F5E9; }
    .log.error { border-color: #F44336; background: #FFEBEE; }
    .log.warn { border-color: #FF9800; background: #FFF3E0; }
    pre { margin: 5px 0; white-space: pre-wrap; word-break: break-all; }
  </style>
</head>
<body>
  <h2>üîç Patient Profile Debug</h2>
  <div id="logs"></div>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const LIFF_ID = '2008278683-5k69jxNq';
    const SUPABASE_URL = 'https://mqxklnzxfrupwwkwlwwc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xeGtsbnp4ZnJ1cHd3a3dsd3djIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNjcxMjYsImV4cCI6MjA3MjY0MzEyNn0.vPBkIGHdvrfotD3QMnFGrNRMTP3fFzn715XGwqKG-6Y';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function log(message, data, type = 'info') {
      const logDiv = document.createElement('div');
      logDiv.className = `log ${type}`;
      logDiv.innerHTML = `
        <strong>${new Date().toLocaleTimeString()}</strong> - ${message}
        ${data ? `<pre>${typeof data === 'object' ? JSON.stringify(data, null, 2) : data}</pre>` : ''}
      `;
      document.getElementById('logs').appendChild(logDiv);
      window.scrollTo(0, document.body.scrollHeight);
    }

    async function init() {
      try {
        // Step 1: LIFF Init
        log('‡πÄ‡∏£‡∏¥‡πà‡∏° LIFF init...', null, 'info');
        await liff.init({ liffId: LIFF_ID });
        log('‚úÖ LIFF init ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', null, 'success');

        if (!liff.isLoggedIn()) {
          log('‚ö†Ô∏è ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ login', null, 'warn');
          liff.login();
          return;
        }

        // Step 2: Get LINE Profile
        log('‡∏î‡∏∂‡∏á LINE profile...', null, 'info');
        const profile = await liff.getProfile();
        log('‚úÖ ‡πÑ‡∏î‡πâ LINE profile', { userId: profile.userId, displayName: profile.displayName }, 'success');

        // Step 3: Check User
        log('‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API /check-user...', null, 'info');
        const API_BASE_URL = window.location.hostname === 'localhost'
          ? 'http://localhost:3000/api'
          : 'https://duulair.vercel.app/api';

        const checkUserResponse = await fetch(`${API_BASE_URL}/check-user/${profile.userId}`);
        const checkUserResult = await checkUserResponse.json();
        log('‚úÖ API /check-user response', checkUserResult, checkUserResponse.ok ? 'success' : 'error');

        if (!checkUserResult.exists) {
          log('‚ùå User ‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÉ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö', null, 'error');
          return;
        }

        // Step 4: Query patient_caregivers
        if (checkUserResult.role === 'caregiver') {
          const caregiverId = checkUserResult.profile.profile_id;
          log('Query patient_caregivers...', { caregiverId }, 'info');

          const { data: caregiverLinks, error } = await supabaseClient
            .from('patient_caregivers')
            .select('patient_id, patient_profiles(*)')
            .eq('caregiver_id', caregiverId)
            .eq('status', 'active')
            .limit(1)
            .maybeSingle();

          if (error) {
            log('‚ùå Query patient_caregivers error', error, 'error');
            return;
          }

          if (!caregiverLinks || !caregiverLinks.patient_profiles) {
            log('‚ùå ‡πÑ‡∏°‡πà‡πÄ‡∏à‡∏≠ patient', null, 'error');
            return;
          }

          log('‚úÖ ‡πÄ‡∏à‡∏≠ patient', caregiverLinks.patient_profiles, 'success');

          // Step 5: Get patient full data
          const patientId = caregiverLinks.patient_profiles.id;
          log('‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API /patient...', { patientId }, 'info');

          const patientResponse = await fetch(`${API_BASE_URL}/patient/${patientId}`);
          const patientData = await patientResponse.json();
          log('‚úÖ API /patient response', patientData, patientResponse.ok ? 'success' : 'error');

          if (patientResponse.ok && patientData.success) {
            log('üéâ ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô', patientData.patient, 'success');
          }
        }

      } catch (error) {
        log('‚ùå Error', { message: error.message, stack: error.stack }, 'error');
      }
    }

    init();
  </script>
</body>
</html>
