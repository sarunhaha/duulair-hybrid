<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1E7B9C">
  <title>บันทึกทางการแพทย์ - OONJAI</title>

  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://static.line-scdn.net">
  <link rel="preconnect" href="https://mqxklnzxfrupwwkwlwwc.supabase.co">

  <!-- Kanit Font -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Theme CSS -->
  <link rel="stylesheet" href="css/oonjai-theme.css">

  <style>
    /* Section Label */
    .section-label {
      font-size: 0.875rem;
      font-weight: 600;
      color: hsl(var(--foreground));
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .section-label svg {
      width: 18px;
      height: 18px;
      color: hsl(var(--primary));
    }

    /* Date Input */
    .date-section {
      margin-bottom: 1.5rem;
    }

    .date-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid hsl(var(--border));
      border-radius: var(--radius-md);
      font-size: 0.9375rem;
      font-family: 'Kanit', sans-serif;
      background: hsl(var(--card));
      color: hsl(var(--foreground));
      transition: all 0.2s ease;
    }

    .date-input:focus {
      outline: none;
      border-color: hsl(var(--primary));
    }

    /* Event Type Grid */
    .event-type-section {
      margin-bottom: 1.5rem;
    }

    .event-type-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
    }

    .event-type-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 0.5rem;
      background: hsl(var(--card));
      border: 2px solid hsl(var(--border));
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .event-type-btn:active {
      transform: scale(0.97);
    }

    .event-type-btn.selected {
      background: hsl(var(--primary) / 0.1);
      border-color: hsl(var(--primary));
    }

    .event-type-btn .icon-wrapper {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      background: hsl(200 70% 95%);
      color: hsl(200 70% 50%);
    }

    .dark .event-type-btn .icon-wrapper {
      background: hsl(200 50% 20%);
      color: hsl(200 70% 65%);
    }

    .event-type-btn .icon-wrapper svg {
      width: 24px;
      height: 24px;
    }

    .event-type-btn.selected .icon-wrapper {
      background: hsl(var(--primary) / 0.2);
      color: hsl(var(--primary));
    }

    .dark .event-type-btn.selected .icon-wrapper {
      background: hsl(var(--primary) / 0.3);
      color: hsl(var(--primary));
    }

    .event-type-btn .label {
      font-size: 0.8125rem;
      font-weight: 500;
      color: hsl(var(--muted-foreground));
      text-align: center;
    }

    .event-type-btn.selected .label {
      color: hsl(var(--primary));
      font-weight: 600;
    }

    /* Custom Event Type Input */
    .custom-event-input {
      margin-top: 0.75rem;
      display: none;
    }

    .custom-event-input.show {
      display: block;
    }

    .custom-event-input input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid hsl(var(--border));
      border-radius: var(--radius-md);
      font-size: 0.9375rem;
      font-family: 'Kanit', sans-serif;
      background: hsl(var(--card));
      color: hsl(var(--foreground));
    }

    .custom-event-input input:focus {
      outline: none;
      border-color: hsl(var(--primary));
    }

    /* Text Input & Textarea */
    .form-section {
      margin-bottom: 1.5rem;
    }

    .text-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid hsl(var(--border));
      border-radius: var(--radius-md);
      font-size: 0.9375rem;
      font-family: 'Kanit', sans-serif;
      background: hsl(var(--card));
      color: hsl(var(--foreground));
      transition: all 0.2s ease;
    }

    .text-input:focus {
      outline: none;
      border-color: hsl(var(--primary));
    }

    .textarea-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid hsl(var(--border));
      border-radius: var(--radius-md);
      font-size: 0.9375rem;
      font-family: 'Kanit', sans-serif;
      transition: all 0.2s ease;
      resize: none;
      min-height: 100px;
      background: hsl(var(--card));
      color: hsl(var(--foreground));
    }

    .textarea-input:focus {
      outline: none;
      border-color: hsl(var(--primary));
    }

    .textarea-input.short {
      min-height: 80px;
    }

    /* Submit Section */
    .submit-section {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      background: hsl(var(--background));
      border-top: 1px solid hsl(var(--border));
      z-index: 100;
    }

    /* Tab Switcher */
    .tab-switcher {
      display: flex;
      background: hsl(var(--muted));
      border-radius: var(--radius-lg);
      padding: 0.25rem;
      margin-bottom: 1.5rem;
    }

    .tab-btn {
      flex: 1;
      padding: 0.625rem;
      border: none;
      border-radius: var(--radius-md);
      background: transparent;
      font-size: 0.875rem;
      font-weight: 500;
      font-family: 'Kanit', sans-serif;
      color: hsl(var(--muted-foreground));
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.375rem;
    }

    .tab-btn.active {
      background: hsl(var(--card));
      color: hsl(var(--primary));
      font-weight: 600;
      box-shadow: var(--shadow-sm);
    }

    .history-tab-content {
      display: none;
    }

    .history-tab-content.active {
      display: block;
    }

    .history-day-header {
      font-size: 0.8125rem;
      font-weight: 600;
      color: hsl(var(--muted-foreground));
      margin-bottom: 0.5rem;
      padding-bottom: 0.375rem;
      border-bottom: 1px solid hsl(var(--border));
      margin-top: 1rem;
    }

    .history-day-header:first-child {
      margin-top: 0;
    }

    .history-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      background: hsl(var(--muted) / 0.3);
      border-radius: var(--radius-lg);
      margin-bottom: 0.5rem;
    }

    .history-item-icon {
      width: 2.25rem;
      height: 2.25rem;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      background: hsl(200 70% 95%);
      color: hsl(200 70% 50%);
    }

    .dark .history-item-icon {
      background: hsl(200 50% 20%);
      color: hsl(200 70% 65%);
    }

    .history-item-icon svg {
      width: 18px;
      height: 18px;
    }

    .history-item-content {
      flex: 1;
      min-width: 0;
    }

    .history-item-text {
      font-size: 0.875rem;
      color: hsl(var(--foreground));
    }

    .history-item-time {
      font-size: 0.75rem;
      color: hsl(var(--muted-foreground));
    }

    .history-empty {
      text-align: center;
      padding: 2rem;
      color: hsl(var(--muted-foreground));
    }

    .history-empty svg {
      width: 48px;
      height: 48px;
      opacity: 0.5;
      margin-bottom: 0.5rem;
    }

    /* History Filter Controls */
    .history-filter {
      margin-bottom: 1rem;
    }

    .period-buttons {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .period-btn {
      flex: 1;
      padding: 0.5rem;
      border: 1.5px solid hsl(var(--border));
      border-radius: var(--radius-md);
      background: hsl(var(--card));
      font-size: 0.8125rem;
      font-weight: 500;
      font-family: 'Kanit', sans-serif;
      color: hsl(var(--muted-foreground));
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .period-btn.active {
      background: hsl(var(--primary) / 0.1);
      border-color: hsl(var(--primary));
      color: hsl(var(--primary));
      font-weight: 600;
    }

    .date-range-row {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .date-range-row input[type="date"] {
      flex: 1;
      padding: 0.5rem 0.625rem;
      border: 1.5px solid hsl(var(--border));
      border-radius: var(--radius-md);
      background: hsl(var(--card));
      color: hsl(var(--foreground));
      font-size: 0.8125rem;
      font-family: 'Kanit', sans-serif;
    }

    .date-range-row input[type="date"]:focus {
      outline: none;
      border-color: hsl(var(--primary));
    }

    .date-range-row .date-sep {
      font-size: 0.8125rem;
      color: hsl(var(--muted-foreground));
      flex-shrink: 0;
    }

    .date-range-row .date-search-btn {
      padding: 0.5rem 0.75rem;
      border: none;
      border-radius: var(--radius-md);
      background: hsl(var(--primary));
      color: white;
      font-size: 0.8125rem;
      font-family: 'Kanit', sans-serif;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .date-range-row .date-search-btn svg {
      width: 14px;
      height: 14px;
    }

    /* Add padding at bottom for fixed submit button */
    .container {
      padding-bottom: 120px;
    }

    /* Hide fixed submit when keyboard is visible (viewport shrinks) */
    @media (max-height: 500px) {
      .submit-section {
        position: static !important;
        box-shadow: none !important;
      }
    }

    @media (max-width: 380px) {
      .event-type-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Loading State -->
    <div id="loadingState" class="loading-container">
      <div class="loading-spinner"></div>
      <p class="loading-text">กำลังโหลด...</p>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden">
      <!-- Header -->
      <header class="header">
        <button class="btn-icon" onclick="goBack()" aria-label="กลับ" id="backBtn"></button>
        <h1 class="header-title" id="headerTitle"></h1>
        <button class="btn-icon" onclick="darkMode.toggle()" aria-label="สลับธีม" id="themeBtn"></button>
      </header>

      <!-- Tab Switcher -->
      <div class="tab-switcher">
        <button class="tab-btn active" onclick="switchTab('today')" id="tabToday">
          <span id="tabTodayIcon"></span> บันทึกวันนี้
        </button>
        <button class="tab-btn" onclick="switchTab('history')" id="tabHistory">
          <span id="tabHistoryIcon"></span> ประวัติการบันทึก
        </button>
      </div>

      <!-- Today Content -->
      <div id="todayContent">
        <!-- Date -->
        <div class="date-section">
          <div class="section-label" id="dateLabel"></div>
          <input type="date" id="eventDate" class="date-input">
        </div>

        <!-- Event Type -->
        <div class="event-type-section">
          <div class="section-label" id="eventTypeLabel"></div>
          <div class="event-type-grid" id="eventTypeGrid">
            <!-- Rendered by JS -->
          </div>
          <div class="custom-event-input" id="customEventInput">
            <input type="text" id="customEventText" placeholder="ระบุประเภทเหตุการณ์...">
          </div>
        </div>

        <!-- Description -->
        <div class="form-section">
          <div class="section-label" id="descriptionLabel"></div>
          <textarea id="descriptionInput" class="textarea-input" placeholder="อธิบายรายละเอียดการรักษา..." required></textarea>
        </div>

        <!-- Hospital -->
        <div class="form-section">
          <div class="section-label" id="hospitalLabel"></div>
          <input type="text" id="hospitalInput" class="text-input" placeholder="ชื่อโรงพยาบาล/คลินิก">
        </div>

        <!-- Doctor -->
        <div class="form-section">
          <div class="section-label" id="doctorLabel"></div>
          <input type="text" id="doctorInput" class="text-input" placeholder="ชื่อแพทย์ผู้รักษา">
        </div>

        <!-- Outcome -->
        <div class="form-section">
          <div class="section-label" id="outcomeLabel"></div>
          <textarea id="outcomeInput" class="textarea-input short" placeholder="ผลการรักษา/คำแนะนำจากแพทย์"></textarea>
        </div>
      </div><!-- /todayContent -->

      <!-- History Content -->
      <div id="historyContent" class="history-tab-content">
        <div class="history-filter">
          <div class="period-buttons">
            <button class="period-btn active" onclick="selectPeriodDays(7)">7 วัน</button>
            <button class="period-btn" onclick="selectPeriodDays(14)">14 วัน</button>
            <button class="period-btn" onclick="selectPeriodDays(30)">30 วัน</button>
            <button class="period-btn" onclick="toggleDateRange()">กำหนดเอง</button>
          </div>
          <div class="date-range-row" id="dateRangeRow" style="display:none;">
            <input type="date" id="dateFrom">
            <span class="date-sep">ถึง</span>
            <input type="date" id="dateTo">
            <button class="date-search-btn" onclick="searchByDateRange()">ค้นหา</button>
          </div>
        </div>
        <div id="historyList">
          <div class="history-empty">กำลังโหลด...</div>
        </div>
      </div>
    </div>

    <!-- Submit Section -->
    <div id="submitSection" class="submit-section hidden">
      <button class="btn btn-primary btn-block" id="submitBtn" onclick="submitMedicalNote()">
        <span id="submitIcon"></span> บันทึกข้อมูล
      </button>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Lucide Icons -->
  <script src="js/lucide-icons.js"></script>

  <script>
    // Configuration
    const LIFF_ID = '2008278683-5k69jxNq';
    const SUPABASE_URL = 'https://mqxklnzxfrupwwkwlwwc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xeGtsbnp4ZnJ1cHd3a3dsd3djIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNjcxMjYsImV4cCI6MjA3MjY0MzEyNn0.vPBkIGHdvrfotD3QMnFGrNRMTP3fFzn715XGwqKG-6Y';

    const API_BASE_URL = window.location.hostname === 'localhost'
      ? 'http://localhost:3000/api'
      : 'https://app.oonj.ai/api';

    let supabaseClient = null;
    if (window.supabase && window.supabase.createClient) {
      supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }

    let patientId = null;

    // Event types
    const eventTypes = [
      { id: 'checkup', icon: 'clipboardCheck', label: 'ตรวจสุขภาพ' },
      { id: 'doctor_visit', icon: 'stethoscope', label: 'พบแพทย์' },
      { id: 'hospitalization', icon: 'building', label: 'นอนโรงพยาบาล' },
      { id: 'surgery', icon: 'scissors', label: 'ผ่าตัด' },
      { id: 'vaccination', icon: 'syringe', label: 'ฉีดวัคซีน' },
      { id: 'other', icon: 'edit', label: 'อื่นๆ' }
    ];

    // Event type Thai mappings
    const eventTypeLabels = {
      checkup: 'ตรวจสุขภาพ',
      doctor_visit: 'พบแพทย์',
      hospitalization: 'นอนโรงพยาบาล',
      surgery: 'ผ่าตัด',
      vaccination: 'ฉีดวัคซีน',
      other: 'อื่นๆ'
    };

    let selectedEventType = null;

    // Initialize icons and UI immediately
    (function initUI() {
      // Initialize dark mode
      darkMode.init();

      // Set icons
      document.getElementById('backBtn').innerHTML = icon('arrowLeft');
      document.getElementById('headerTitle').innerHTML = icon('fileText', 'inline-icon') + ' บันทึกทางการแพทย์';
      document.getElementById('themeBtn').innerHTML = icon('sun');
      document.getElementById('dateLabel').innerHTML = icon('calendar') + ' วันที่';
      document.getElementById('eventTypeLabel').innerHTML = icon('tag') + ' ประเภทเหตุการณ์';
      document.getElementById('descriptionLabel').innerHTML = icon('fileText') + ' รายละเอียด';
      document.getElementById('hospitalLabel').innerHTML = icon('building') + ' โรงพยาบาล (ไม่บังคับ)';
      document.getElementById('doctorLabel').innerHTML = icon('user') + ' แพทย์ (ไม่บังคับ)';
      document.getElementById('outcomeLabel').innerHTML = icon('checkCircle') + ' ผลลัพธ์ (ไม่บังคับ)';
      document.getElementById('submitIcon').innerHTML = icon('save');
      document.getElementById('tabTodayIcon').innerHTML = icon('edit');
      document.getElementById('tabHistoryIcon').innerHTML = icon('clock');

      // Set default date to today
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('eventDate').value = today;

      // Render event type grid
      renderEventTypes();

      // Show UI immediately!
      document.getElementById('loadingState').classList.add('hidden');
      document.getElementById('mainContent').classList.remove('hidden');
      document.getElementById('submitSection').classList.remove('hidden');
    })();

    // Update theme icon based on current mode
    function updateThemeIcon() {
      const isDark = document.documentElement.classList.contains('dark');
      document.getElementById('themeBtn').innerHTML = isDark ? icon('moon') : icon('sun');
    }

    // Override dark mode toggle to update icon
    const originalToggle = darkMode.toggle;
    darkMode.toggle = function() {
      originalToggle.call(darkMode);
      updateThemeIcon();
    };

    // Initial theme icon update
    setTimeout(updateThemeIcon, 100);

    // Render event type grid
    function renderEventTypes() {
      const grid = document.getElementById('eventTypeGrid');
      grid.innerHTML = eventTypes.map(et => `
        <div class="event-type-btn ${selectedEventType === et.id ? 'selected' : ''}" data-id="${et.id}" onclick="selectEventType('${et.id}')">
          <div class="icon-wrapper">${icon(et.icon)}</div>
          <span class="label">${et.label}</span>
        </div>
      `).join('');
    }

    // Select event type
    function selectEventType(type) {
      selectedEventType = type;
      renderEventTypes();

      // Show/hide custom input
      const customInput = document.getElementById('customEventInput');
      if (type === 'other') {
        customInput.classList.add('show');
        document.getElementById('customEventText').focus();
      } else {
        customInput.classList.remove('show');
      }
    }

    // Submit medical note
    async function submitMedicalNote() {
      // Validate
      if (!selectedEventType) {
        showToast('กรุณาเลือกประเภทเหตุการณ์', 'error');
        return;
      }

      const description = document.getElementById('descriptionInput').value.trim();
      if (!description) {
        showToast('กรุณากรอกรายละเอียด', 'error');
        return;
      }

      // For 'other' type, custom text is the event_type
      let eventType = selectedEventType;
      if (selectedEventType === 'other') {
        const customText = document.getElementById('customEventText').value.trim();
        if (customText) {
          eventType = customText;
        }
      }

      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.innerHTML = icon('loader2') + ' กำลังบันทึก...';

      try {
        const eventDate = document.getElementById('eventDate').value;
        const hospital = document.getElementById('hospitalInput').value.trim();
        const doctor = document.getElementById('doctorInput').value.trim();
        const outcome = document.getElementById('outcomeInput').value.trim();

        const noteData = {
          patient_id: patientId,
          event_date: eventDate,
          event_type: eventType,
          description: description,
          hospital_name: hospital || null,
          doctor_name: doctor || null,
          outcome: outcome || null
        };

        const { error } = await supabaseClient
          .from('medical_history')
          .insert(noteData);

        if (error) throw error;

        const typeLabel = eventTypeLabels[selectedEventType] || eventType;
        showToast(`บันทึก${typeLabel}เรียบร้อย`, 'success');

        // Reset form after short delay
        setTimeout(() => {
          resetForm();
        }, 1500);

      } catch (error) {
        console.error('Error submitting medical note:', error);
        showToast('เกิดข้อผิดพลาดในการบันทึก', 'error');
        btn.disabled = false;
        btn.innerHTML = icon('save') + ' บันทึกข้อมูล';
      }
    }

    // Reset form
    function resetForm() {
      selectedEventType = null;
      renderEventTypes();
      document.getElementById('customEventInput').classList.remove('show');
      document.getElementById('customEventText').value = '';
      document.getElementById('descriptionInput').value = '';
      document.getElementById('hospitalInput').value = '';
      document.getElementById('doctorInput').value = '';
      document.getElementById('outcomeInput').value = '';
      document.getElementById('eventDate').value = new Date().toISOString().split('T')[0];

      const btn = document.getElementById('submitBtn');
      btn.disabled = false;
      btn.innerHTML = icon('save') + ' บันทึกข้อมูล';
    }

    // Cache LIFF profile in sessionStorage
    async function getCachedProfile() {
      const cached = sessionStorage.getItem('liff_profile');
      const cacheTime = sessionStorage.getItem('liff_profile_time');
      const ONE_HOUR = 60 * 60 * 1000;

      if (cached && cacheTime && (Date.now() - parseInt(cacheTime)) < ONE_HOUR) {
        return JSON.parse(cached);
      }

      const profile = await liff.getProfile();
      sessionStorage.setItem('liff_profile', JSON.stringify(profile));
      sessionStorage.setItem('liff_profile_time', Date.now().toString());
      return profile;
    }

    // Check user registration with cache
    async function checkUserRegistration(lineUserId) {
      if (sessionStorage.getItem('user_registered') === 'true') {
        return true;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/check-user/${lineUserId}`);
        const result = await response.json();

        if (!result.exists) {
          setTimeout(() => {
            window.location.href = '/liff/index.html';
          }, 1000);
          return false;
        }

        sessionStorage.setItem('user_registered', 'true');
        return true;
      } catch (error) {
        console.error('Error checking registration:', error);
        return true;
      }
    }

    async function initializeLIFF() {
      try {
        await liff.init({ liffId: LIFF_ID });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await getCachedProfile();
        checkUserRegistration(profile.userId).catch(err => console.error('Registration check error:', err));

        // Get context
        const context = JSON.parse(localStorage.getItem('oonjai_context') || '{}');
        patientId = context.patientId;

        // Fallback: fetch patientId from server if not in localStorage
        if (!patientId && profile?.userId) {
          try {
            const response = await fetch(`${API_BASE_URL}/check-user/${profile.userId}`);
            const result = await response.json();
            if (result.exists && result.profile?.linked_patient_id) {
              patientId = result.profile.linked_patient_id;
              context.patientId = patientId;
              localStorage.setItem('oonjai_context', JSON.stringify(context));
            }
          } catch (e) {
            console.error('Failed to fetch patientId from server:', e);
          }
        }

      } catch (error) {
        console.error('LIFF init error:', error);
        showToast('เกิดข้อผิดพลาด: ' + error.message, 'error');
      }
    }

    function goBack() {
      const returnTo = sessionStorage.getItem('liff_return_to');
      if (returnTo) {
        sessionStorage.removeItem('liff_return_to');
        const basePath = window.location.pathname.replace(/[^/]*$/, '');
        window.location.href = basePath + returnTo;
      } else {
        window.location.href = 'health-log.html';
      }
    }

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type}`;

      setTimeout(() => toast.classList.add('show'), 10);
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // --- Tab switching & History ---
    let currentTab = 'today';
    let historyPeriodDays = 7;
    let historyFirstLoad = true;

    function switchTab(tab) {
      currentTab = tab;
      document.getElementById('tabToday').classList.toggle('active', tab === 'today');
      document.getElementById('tabHistory').classList.toggle('active', tab === 'history');
      document.getElementById('todayContent').style.display = tab === 'today' ? '' : 'none';
      document.getElementById('historyContent').classList.toggle('active', tab === 'history');
      const submitSection = document.getElementById('submitSection');
      if (submitSection) submitSection.style.display = tab === 'today' ? '' : 'none';
      if (tab === 'history' && historyFirstLoad) {
        historyFirstLoad = false;
        loadHistory();
      }
    }

    function selectPeriodDays(days) {
      historyPeriodDays = days;
      document.querySelectorAll('.period-btn').forEach((btn, i) => {
        btn.classList.toggle('active', i === [7,14,30].indexOf(days));
      });
      document.getElementById('dateRangeRow').style.display = 'none';
      loadHistory();
    }

    function toggleDateRange() {
      document.querySelectorAll('.period-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.period-btn')[3].classList.add('active');
      const row = document.getElementById('dateRangeRow');
      row.style.display = row.style.display === 'none' ? 'flex' : 'none';
      if (row.style.display === 'flex') {
        const today = new Date().toISOString().split('T')[0];
        const weekAgo = new Date(); weekAgo.setDate(weekAgo.getDate() - 7);
        document.getElementById('dateTo').value = today;
        document.getElementById('dateFrom').value = weekAgo.toISOString().split('T')[0];
      }
    }

    function searchByDateRange() {
      const from = document.getElementById('dateFrom').value;
      const to = document.getElementById('dateTo').value;
      if (!from || !to) return;
      loadHistory(from, to);
    }

    async function loadHistory(fromDate, toDate) {
      if (!supabaseClient || !patientId) {
        document.getElementById('historyList').innerHTML = '<div class="history-empty">' + icon('alertCircle') + '<p>ไม่สามารถโหลดข้อมูลได้</p></div>';
        return;
      }

      document.getElementById('historyList').innerHTML = '<div class="history-empty">กำลังโหลด...</div>';

      if (!fromDate) {
        const from = new Date();
        from.setDate(from.getDate() - historyPeriodDays);
        fromDate = from.toISOString().split('T')[0];
      }
      if (!toDate) {
        toDate = new Date().toISOString().split('T')[0];
      }

      try {
        const { data, error } = await supabaseClient
          .from('medical_history')
          .select('*')
          .eq('patient_id', patientId)
          .gte('event_date', fromDate)
          .lte('event_date', toDate)
          .order('event_date', { ascending: false })
          .order('created_at', { ascending: false })
          .limit(100);

        if (error) throw error;
        renderHistory(data || []);
      } catch (err) {
        console.error('Error loading history:', err);
        document.getElementById('historyList').innerHTML = '<div class="history-empty">' + icon('alertCircle') + '<p>เกิดข้อผิดพลาดในการโหลด</p></div>';
      }
    }

    function renderHistory(records) {
      const container = document.getElementById('historyList');

      if (records.length === 0) {
        container.innerHTML = '<div class="history-empty">' + icon('fileText') + '<p>ไม่มีข้อมูลในช่วงเวลานี้</p></div>';
        return;
      }

      // Group by event_date
      const grouped = {};
      records.forEach(r => {
        const date = new Date(r.event_date + 'T00:00:00').toLocaleDateString('th-TH', { weekday: 'long', day: 'numeric', month: 'long' });
        if (!grouped[date]) grouped[date] = [];
        grouped[date].push(r);
      });

      let html = '';
      for (const [date, items] of Object.entries(grouped)) {
        html += `<div class="history-day-header">${date}</div>`;
        items.forEach(item => {
          const eventTypeTh = eventTypeLabels[item.event_type] || item.event_type || 'บันทึก';
          const desc = item.description || '';
          const truncatedDesc = desc.length > 50 ? desc.substring(0, 50) + '...' : desc;
          const subText = item.hospital_name || new Date(item.created_at).toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
          html += `
            <div class="history-item">
              <div class="history-item-icon">${icon('fileText')}</div>
              <div class="history-item-content">
                <div class="history-item-text">${eventTypeTh}: ${truncatedDesc}</div>
                <div class="history-item-time">${subText}</div>
              </div>
            </div>`;
        });
      }

      container.innerHTML = html;
    }

    // Handle mobile keyboard overlay
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', () => {
        const submitSection = document.getElementById('submitSection');
        if (!submitSection) return;
        const viewportHeight = window.visualViewport.height;
        const windowHeight = window.innerHeight;
        if (viewportHeight < windowHeight * 0.75) {
          submitSection.style.position = 'static';
          submitSection.style.boxShadow = 'none';
          document.querySelector('.container').style.paddingBottom = '1rem';
        } else {
          submitSection.style.position = '';
          submitSection.style.boxShadow = '';
          document.querySelector('.container').style.paddingBottom = '';
        }
      });
    }

    // Initialize
    initializeLIFF();
  </script>
