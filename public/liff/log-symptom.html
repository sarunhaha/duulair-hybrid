      if (cached && cacheTime && (Date.now() - parseInt(cacheTime)) < ONE_HOUR) {
        return JSON.parse(cached);
      }

      const profile = await liff.getProfile();
      sessionStorage.setItem('liff_profile', JSON.stringify(profile));
      sessionStorage.setItem('liff_profile_time', Date.now().toString());
      return profile;
    }

    // Check user registration with cache
    async function checkUserRegistration(lineUserId) {
      if (sessionStorage.getItem('user_registered') === 'true') {
        return true;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/check-user/${lineUserId}`);
        const result = await response.json();

        if (!result.exists) {
          setTimeout(() => {
            window.location.href = '/liff/index.html';
          }, 1000);
          return false;
        }

        sessionStorage.setItem('user_registered', 'true');
        return true;
      } catch (error) {
        console.error('Error checking registration:', error);
        return true;
      }
    }

    async function initializeLIFF() {
      try {
        await liff.init({ liffId: LIFF_ID });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await getCachedProfile();
        checkUserRegistration(profile.userId).catch(err => console.error('Registration check error:', err));

        // Get context
        const context = JSON.parse(localStorage.getItem('oonjai_context') || '{}');
        patientId = context.patientId;

      } catch (error) {
        console.error('LIFF init error:', error);
        showToast('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + error.message, 'error');
      }
    }

    function renderSymptoms() {
      const grid = document.getElementById('symptomGrid');
      grid.innerHTML = presetSymptoms.map(s => `
        <div class="symptom-btn ${selectedSymptoms.has(s.id) ? 'selected' : ''}" data-id="${s.id}" onclick="toggleSymptom('${s.id}')">
          <div class="icon-wrapper">${icon(s.icon)}</div>
          <span class="label">${s.label}</span>
        </div>
      `).join('');
    }

    function renderSeverity() {
      const container = document.getElementById('severitySelector');
      container.innerHTML = severityLevels.map(s => `
        <div class="severity-btn level-${s.level} ${selectedSeverity === s.level ? 'selected' : ''}" data-level="${s.level}" onclick="selectSeverity(${s.level})">
          <span class="severity-icon">${s.emoji}</span>
          <span class="label">${s.label}</span>
        </div>
      `).join('');
    }

    function renderLocations() {
      const container = document.getElementById('locationSelector');
      container.innerHTML = locations.map(loc => `
        <div class="chip ${selectedLocation === loc ? 'selected' : ''}" onclick="selectLocation('${loc}')">${loc}</div>
      `).join('');
    }

    function renderDurations() {
      const container = document.getElementById('durationSelector');
      container.innerHTML = durations.map(d => `
        <div class="chip ${selectedDuration === d.id ? 'selected' : ''}" onclick="selectDuration('${d.id}')">${d.label}</div>
      `).join('');
    }

    function toggleSymptom(id) {
      if (selectedSymptoms.has(id)) {
        selectedSymptoms.delete(id);
      } else {
        selectedSymptoms.add(id);
      }
      renderSymptoms();
      updateSelectedList();
      updateSubmitButton();
    }

    function addCustomSymptom() {
      const input = document.getElementById('customSymptom');
      const value = input.value.trim();
      if (!value) return;

      // Add as custom symptom
      const customId = 'custom_' + Date.now();
      presetSymptoms.push({ id: customId, icon: 'edit3', label: value });
      selectedSymptoms.add(customId);

      input.value = '';
      renderSymptoms();
      updateSelectedList();
      updateSubmitButton();
    }

    function removeSymptom(id) {
      selectedSymptoms.delete(id);
      renderSymptoms();
      updateSelectedList();
      updateSubmitButton();
    }

    function updateSelectedList() {
      const section = document.getElementById('selectedSymptomsSection');
      const list = document.getElementById('selectedList');

      if (selectedSymptoms.size === 0) {
        section.classList.add('hidden');
        return;
      }

      section.classList.remove('hidden');

      list.innerHTML = Array.from(selectedSymptoms).map(id => {
        const symptom = presetSymptoms.find(s => s.id === id);
        return `
          <div class="selected-tag">
            ${symptom ? symptom.label : id}
            <span class="remove" onclick="removeSymptom('${id}')">√ó</span>
          </div>
        `;
      }).join('');
    }

    function selectSeverity(level) {
      selectedSeverity = level;
      renderSeverity();
      updateSubmitButton();
    }

    function selectLocation(loc) {
      selectedLocation = selectedLocation === loc ? null : loc;
      renderLocations();
    }

    function selectDuration(id) {
      selectedDuration = selectedDuration === id ? null : id;
      renderDurations();
    }

    function updateSubmitButton() {
      const btn = document.getElementById('submitBtn');
      btn.disabled = selectedSymptoms.size === 0 || !selectedSeverity;
    }

    async function submitSymptoms() {
      if (selectedSymptoms.size === 0 || !selectedSeverity) return;

      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.innerHTML = icon('loader2') + ' ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...';

      try {
        const note = document.getElementById('noteInput').value.trim();

        // Get symptom labels
        const symptomLabels = Array.from(selectedSymptoms).map(id => {
          const symptom = presetSymptoms.find(s => s.id === id);
          return symptom ? symptom.label : id.replace('custom_', '');
        });

        // Create symptom log
        const symptomData = {
          patient_id: patientId,
          symptoms: symptomLabels,
          severity: selectedSeverity,
          location: selectedLocation,
          duration: selectedDuration,
          note: note || null,
          logged_at: new Date().toISOString()
        };

        // Save to activity_logs
        const { error } = await supabaseClient
          .from('activity_logs')
          .insert({
            patient_id: patientId,
            task_type: 'symptom',
            metadata: symptomData
          });

        if (error) throw error;

        showToast(`‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å ${symptomLabels.length} ‡∏≠‡∏≤‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢`, 'success');

        // Check if severe - show warning
        if (selectedSeverity >= 4) {
          setTimeout(() => {
            showToast('‡∏≠‡∏≤‡∏Å‡∏≤‡∏£‡∏£‡∏∏‡∏ô‡πÅ‡∏£‡∏á! ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏õ‡∏£‡∏∂‡∏Å‡∏©‡∏≤‡πÅ‡∏û‡∏ó‡∏¢‡πå‡∏´‡∏≤‡∏Å‡∏≠‡∏≤‡∏Å‡∏≤‡∏£‡πÑ‡∏°‡πà‡∏î‡∏µ‡∏Ç‡∏∂‡πâ‡∏ô', 'error');
          }, 1500);
        }

        // Reset form after short delay
        setTimeout(() => {
          goBack();
        }, 2000);

      } catch (error) {
        console.error('Error submitting symptoms:', error);
        showToast('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å', 'error');
        btn.disabled = false;
        btn.innerHTML = icon('save') + ' ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏≠‡∏≤‡∏Å‡∏≤‡∏£';
      }
    }

    function goBack() {
      const returnTo = sessionStorage.getItem('liff_return_to');
      if (returnTo) {
        sessionStorage.removeItem('liff_return_to');
        const basePath = window.location.pathname.replace(/[^/]*$/, '');
        window.location.href = basePath + returnTo;
      } else {
        window.location.href = 'health-log.html';
      }
    }

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type}`;

      setTimeout(() => toast.classList.add('show'), 10);
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // --- Tab switching ---
    let currentTab = 'today';
    let historyLoaded = false;

    function switchTab(tab) {
      currentTab = tab;
      document.getElementById('tabToday').classList.toggle('active', tab === 'today');
      document.getElementById('tabHistory').classList.toggle('active', tab === 'history');
      document.getElementById('todayContent').style.display = tab === 'today' ? '' : 'none';
      document.getElementById('historyContent').classList.toggle('active', tab === 'history');
      const submitSection = document.getElementById('submitSection');
      if (submitSection) submitSection.style.display = tab === 'today' ? '' : 'none';
      if (tab === 'history' && !historyLoaded) {
        loadHistory();
      }
    }

    async function loadHistory() {
      if (!supabaseClient || !patientId) {
        document.getElementById('historyList').innerHTML = '<div class="history-empty">' + icon('alertCircle') + '<p>‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ</p></div>';
        return;
      }

      try {
        const sevenDaysAgo = new Date();
        sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);

        const { data, error } = await supabaseClient
          .from('symptoms')
          .select('*')
          .eq('patient_id', patientId)
          .gte('created_at', sevenDaysAgo.toISOString())
          .order('created_at', { ascending: false })
          .limit(50);

        if (error) throw error;

        historyLoaded = true;
        renderHistory(data || []);
      } catch (err) {
        console.error('Error loading history:', err);
        document.getElementById('historyList').innerHTML = '<div class="history-empty">' + icon('alertCircle') + '<p>‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î</p></div>';
      }
    }

    function renderHistory(records) {
      const container = document.getElementById('historyList');

      if (records.length === 0) {
        container.innerHTML = '<div class="history-empty">' + icon('thermometer') + '<p>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏¢‡πâ‡∏≠‡∏ô‡∏´‡∏•‡∏±‡∏á 7 ‡∏ß‡∏±‡∏ô</p></div>';
        return;
      }

      const severityLabels = { 1: '‡∏ô‡πâ‡∏≠‡∏¢', 2: '‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢', 3: '‡∏õ‡∏≤‡∏ô‡∏Å‡∏•‡∏≤‡∏á', 4: '‡∏°‡∏≤‡∏Å', 5: '‡∏£‡∏∏‡∏ô‡πÅ‡∏£‡∏á' };

      const grouped = {};
      records.forEach(r => {
        const date = new Date(r.created_at).toLocaleDateString('th-TH', { weekday: 'long', day: 'numeric', month: 'long' });
        if (!grouped[date]) grouped[date] = [];
        grouped[date].push(r);
      });

      let html = '';
      for (const [date, items] of Object.entries(grouped)) {
        html += `<div class="history-day-header">${date}</div>`;
        items.forEach(item => {
          const time = new Date(item.created_at).toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
          const name = item.symptom_name || (item.symptoms ? (Array.isArray(item.symptoms) ? item.symptoms.join(', ') : item.symptoms) : '‡∏≠‡∏≤‡∏Å‡∏≤‡∏£');
          const severity = item.severity ? ` (${severityLabels[item.severity] || item.severity})` : '';
          html += `
            <div class="history-item">
              <div class="history-item-icon">${icon('thermometer')}</div>
              <div class="history-item-content">
                <div class="history-item-text">${name}${severity}</div>
                <div class="history-item-time">${time}</div>
              </div>
            </div>`;
        });
      }

      container.innerHTML = html;
    }

    // Initialize
    initializeLIFF();
  </script>
