<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
</head>
<body>
  <h1 id="h1">Loading...</h1>
  <p id="p1">Test 1: HTML loaded</p>
  <p id="p2">Test 2: Waiting...</p>
  <p id="p3">Test 3: Waiting...</p>

  <script>
    // Test 2: Change text immediately
    document.getElementById('p2').textContent = 'Test 2: JavaScript executed!';
    document.getElementById('h1').textContent = 'JavaScript Works!';

    // Test 3: Alert
    setTimeout(function() {
      document.getElementById('p3').textContent = 'Test 3: setTimeout works!';
      alert('JavaScript is working!');
    }, 1000);
  </script>
</body>
</html>
